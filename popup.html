<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random String Generator</h1>
    <div class="button-container">
      <button id="generateBtn" class="generate-btn">Generate</button>
    </div>
    <div id="result" class="result hidden"></div>
    <div id="copyNotification" class="notification hidden">Copied to clipboard!</div>
    
    <!-- Settings toggle -->
    <div class="settings-link">
      <button id="settingsToggle" class="settings-toggle">Settings</button>
    </div>
    
    <!-- Inline settings panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <h2>Settings</h2>
      
      <div class="setting-group">
        <label for="lengthInput">String Length:</label>
        <input type="number" id="lengthInput" min="1" max="1000" value="32">
        <span class="hint">Number of characters (default: 32)</span>
      </div>

      <div class="setting-group">
        <label for="seedInput">Seed (optional):</label>
        <input type="text" id="seedInput" placeholder="Leave empty for random">
        <span class="hint">Use a seed for reproducible random strings</span>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="save-btn">Save Settings</button>
        <button id="resetBtn" class="reset-btn">Reset to Defaults</button>
      </div>

      <div id="saveNotification" class="notification hidden">Settings saved successfully!</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
